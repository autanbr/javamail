<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   <h:head>
   <style>
   @IMPORT url(estilo.css);
   </style>
   </h:head>
   <h:body>
   <h:form>
   <h:panelGrid id="panel" columns="2" border="0"
         cellpadding="10" cellspacing="1">
         <f:facet name="header">
            <h:outputText value="Cadastro com JSF"/>
         </f:facet>
   <label>Nome: <h:inputText id="nome" value="#{ClassTeste.clientePessoas.nome}" /></label><br />
   <label>SobreNome: <h:inputText id="sobrenome" value="#{ClassTeste.clientePessoas.sobrenome}" /></label><br />
   <label>Email: <h:inputText id="email" value="#{ClassTeste.clientePessoas.email}" /></label><br />
   <h:commandButton action="#{ClassTeste.salvar}" value="Salvar" />
   </h:panelGrid>
   
   <h:dataTable value="#{ClassTeste.lista}" var="c">
   <h:column>
   <f:facet name="header">Nome</f:facet>
   #{c.nome}</h:column>
   <h:column>
   <f:facet name="header">SobreNome</f:facet>
   #{c.sobrenome}</h:column>
   <h:column>
   <f:facet name="header">Email</f:facet>
   #{c.email}</h:column>
   <h:column>
    <f:facet name="header">Ações</f:facet>
   <h:commandLink value="Editar">
   <f:setPropertyActionListener value="#{c}" target="#{ClassTeste.clientePessoas}"/>
   </h:commandLink>
    I
   <h:commandLink value="Excluir" action="#{ClassTeste.excluir()}">
    <f:setPropertyActionListener value="#{c}" target="#{ClassTeste.clientePessoas}"/>
   </h:commandLink>
   </h:column>
   </h:dataTable>
   </h:form>
   </h:body>
   
</html>
